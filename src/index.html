<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SLU Diet Benchmarking</title>
  </head>
  <body>
    <header class="page-wrap stack">
      <h1>Plan'eat</h1>
      <nav class="cluster cluster--center">
        <a href="#">About</a>
        <a href="#">FAQ</a>
        <a href="#">Help</a>
      </nav>
    </header>
    <main class="page-wrap stack">
      <div class="cluster cluster--between">
        <div>
          <button class="button">Import data</button>
          <button class="button">Export data</button>
        </div>
        <div>
          <button class="button">Settings</button>
        </div>
      </div>
      <section class="diet-configuration stack">
        <div class="foods-card">
          <button class="foods-card__header">
            <h3>Diary: <span data-js-amount>103</span> g </h3>
          </button>
          <div class="foods-card__content cluster">
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="main.ts"></script>
  </body>
</html>
